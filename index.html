<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/min/master.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>

  <!-- Timeline Wrapper -->
  <div id="timeline"></div>

  <!-- Infobox -->
  <div class='infobox noselect'>
    <div class='infobox-size-toggle'></div>
    <h1 class='infobox-title'>Default</h1>
    <img class='infobox-image' src="https://via.placeholder.com/150" alt="event picture">
    <p class='infobox-comment'></p>
  </div>
  <div class="nametag noselect">
    <h1>hero</h1>
  </div>

  <!-- Title -->
  <div id="page-title" class="timeline-title noselect">
    <p>A Brief History of<br /><span>Human Civilization</span></p>
  </div>

  <!-- Buttons -->
  <button class="bt-animtest">Scroll Test</button>
  <div class="switch-date-wrap">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switch-date" checked>
    <label class="onoffswitch-label" for="switch-date"></label>
    <p class="date-type">Holocene</p>
  </div>

  <!-- Date Labels -->
  <div class="date-label label-start noselect">
    <p>start date</p>
  </div>
  <div class="date-label label-end noselect">
    <p>end date</p>
  </div>

  <!-- Minimap -->
  <div class="minimap">
    <div class="select"></div>
  </div>

  <div class="bt-showinfo">?</div>

  <!-- Scripts -->
  <script src="javascript/util/jquery.min.js" charset="utf-8"></script>
  <script src="javascript/util/pixi.js" charset="utf-8"></script>
  <script type="module" src="javascript/master.mjs" charset="utf-8"></script>
</body>

</html>
