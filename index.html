
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/min/master.css">
  </head>
  <body>

    <!-- Timeline Wrapper -->
    <div id="timeline"></div>

    <!-- Infobox -->
    <div class='infobox' id="infobox">
      <h1 class='infobox-title'>Default</h1>
      <img id="infobox-image" width="200" src="https://via.placeholder.com/150" alt="event picture">
      <p class='infobox-comment'></p>
    </div>
    <div class="hero">
      <h1>hero</h1>
    </div>

    <!-- Title -->
    <div class="timeline-title">
      <h1 class="page-title">A Brief History of</h1>
      <h2 class="page-subtitle">Human Civilization</h2>
    </div>

    <!-- Buttons -->
    <button class="bt-animtest">Scroll Test</button>
    <button class="bt-date-toggle">Gregorian</button>

    <!-- Date Labels -->
    <div class="date-label label-start">
      <p>start date</p>
    </div>
    <div class="date-label label-end">
      <p>end date</p>
    </div>

    <!-- The Modal -->
    <div id="explanation-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>

    </div>

    <!-- Scripts -->
    <script src="javascript/util/jquery.min.js" charset="utf-8"></script>
    <script src="javascript/util/pixi.js" charset="utf-8"></script>
    <script type="module" src="javascript/master.mjs" charset="utf-8"></script>
  </body>
</html>
